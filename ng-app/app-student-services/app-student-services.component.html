<article class="row page-wrap">
    <ucf-search-form
        [frontsearch_query]="query"
        [lead]='search_lead'
        [placeholder]='search_placeholder'
        (search)='onSearch($event)'
        (change)='onSearchChanged($event)'
        (blur)='onSearchChanged($event)'
        [action]='form'
    >
    </ucf-search-form>

    <div class="container-fluid">
      <div class="row">
        <section id="filter" class="col-md-3 col-md-push-9 side-bar">
            <ucf-search-filter (filterChanged)="onFilterChanged($event)">
                <span class="filter-by">
                    <h2>Filter By</h2>
                    <div class="panel panel-default">
                        <ul class="list-group">
                            <li>Categories</li>
                        </ul>
                    </div>
                </span>
            </ucf-search-filter>
            <div class="clearfix"></div>

            <div class="row">
                <div class="col-xs-12">
                    <ucf-campaign type="square" [model]='campaign_sidebar'>

                    </ucf-campaign>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <ucf-calendar-events>

                    </ucf-calendar-events>
                </div>
            </div>
        </section> <!-- /#filter -->

        <section id="services" class="col-sm-12 col-md-9 col-lg-9 col-md-pull-3">
            <h2 class="title">{{ title }}</h2>
            <ucf-campaign *ngIf="showCampaignPrimary" type="rectangle" [model]='campaign_primary'>

            </ucf-campaign>
            <div class="clearfix"></div>
            <br>

            <ucf-search-results [query]='query' [api]='api'
                [results]='initialResults'
                [limit]='limit'
                [filters]='filters'
                (resultsChanged)='onResultsChanged($event)'>
                <span *ngIf="isLoading" style="font-size: 2em; padding: 12px 0;">
                    <span class="loading fa fa-spinner fa-pulse" aria-hidden="true"></span>
                    Loading results...<br>
                </span>
            </ucf-search-results>
        </section>
      </div>
    </div>
</article>
