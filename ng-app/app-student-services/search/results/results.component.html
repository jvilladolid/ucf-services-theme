<span class="student_service-list" *ngFor="let service of studentServices">
    <div class="row service">
        <div class="col-sm-4">
            <img class="service-image" src="{{service.image_thumbnail_src}}" alt="{{service.image_alt}}">
        </div>
        <div class="col-sm-8">
            <ucf-like-tweet-share>
                <div class="service-social pull-md-right">
                    <a href="{{service.social_facebook}}"><span class="fa fa-thumbs-o-up"></span></a>       
                    <a href="{{service.social_twitter}}"><span class="fa fa-twitter"></span></a>
                    <a href="#"><span class="fa fa-share-alt"></span></a>
                </div>
            </ucf-like-tweet-share>

            <div class="service-details">
                <div class="service-title">
                    <a href="{{service.permalink}}">
                        {{service.title}}
                    </a>
                </div>
                <div class="service-category">
                    <a href="{{service.main_category_link}}"
                       [innerHTML]='service.main_category_name | unescapeHtml'
                       >
                    </a>
                </div>
                <p>
                    {{service.short_descr}}
                </p>
            </div>
        </div>
    </div> <!-- /.service -->
</span>
